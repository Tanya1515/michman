---
- name: Install NFS
  apt:
    pkg: "{{ item }}"
    state: latest
    update_cache: yes
  with_items:
    - "{{ nfs_packages }}"

- name: Check if thereis no mounted dir
  become: yes
  mount:
    path: "{{ nfs_mountpath }}"
    state: absent
  tags: nfs

- name: Create mountable dir
  become: yes
  file:
    path: "{{ nfs_mountpath }}"
    state: directory
    mode: 777
#    owner: root
#    group: root
  tags: nfs


- name: Mount NFS share
  become: yes
  mount:
    fstype: nfs
    path: "{{ nfs_mountpath }}"
    src: "{{ nfs_url }}"
    #   fstab: /etc/filesystems
    opts: "vers={{ nfs_version }},{{ item.opts | default(nfs_mount_opts) }}"
    state: mounted
  tags: nfs


